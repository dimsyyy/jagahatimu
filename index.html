<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="btn">
        <button id="playButton">Play</button>
    </div>

    <div id="text" class="teks">
        <p>. . .</p>
    </div>
    <div id="text1" class="teks">
        <p>Kau jaga selalu hatimu</p>
    </div>
    <div id="text2" class="teks">
        <p>Saat jauh dariku</p>
    </div>
    <div id="text3" class="teks">
        <p>Tunggu aku kembali</p>
    </div>
    <div id="text4" class="teks">
        <p>Ku mencintaimu selalu</p>
    </div>
    <div id="text5" class="teks">
        <p>Menyayangimu sampai</p>
    </div>
    <div id="text6" class="teks">
        <p>Akhir menutup mata</p>
    </div>
    <div id="text7" class="teks">
        <p>. . .</p>
    </div>
    <div id="wa" class="btn-wa">
        <a href="https://api.whatsapp.com/send?phone=&text=Kamu%20punya%20masalah?%20sini%20cerita:)" style="color: black; text-decoration: none;">Balas</a>
    </div>
    
    <script>
        let musik = new Audio('mp3/jagaslaluhatimu.mp3')

        const playButton = document.getElementById("playButton")
        const text = document.getElementById("text")
        const text1 = document.getElementById("text1")
        const text2 = document.getElementById("text2")
        const text3 = document.getElementById("text3")
        const text4 = document.getElementById("text4")
        const text5 = document.getElementById("text5")
        const text6 = document.getElementById("text6")
        const text7 = document.getElementById("text7")
        const wa = document.getElementById("wa")

        playButton.addEventListener("click", () => {
            playButton.style.display = "none";
            musik.play();

            setTimeout(() => {
                text.classList.add("show");
            }, 0);
            setTimeout(() => {
                text.classList.remove("show");
                text1.classList.add("show");
            }, 8000);

            setTimeout(() => {
                text1.classList.remove("show");
                text2.classList.add("show");
            }, 12000);

            setTimeout(() => {
                text2.classList.remove("show");
                text3.classList.add("show");
            }, 15000);
            setTimeout(() => {
                text3.classList.remove("show");
                text4.classList.add("show");
            }, 19500);
            setTimeout(() => {
                text4.classList.remove("show");
                text5.classList.add("show");
            }, 23000);
            setTimeout(() => {
                text5.classList.remove("show");
                text6.classList.add("show");
            }, 25500);
            setTimeout(() => {
                text6.classList.remove("show");
                wa.style.display = "block"
            }, 31000);
        })
    </script>
</body>

</html>
